<!DOCTYPE html>
<html lang="en">

<head>
    <title>Questions Generator</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <h2>Questions Generator</h2>
    <textarea type="text" id="textInput" placeholder="Input text"></textarea>
    <div>
        <br>
        <label for="scoreCalculation">Enable Score Calculation:</label>
        <input type="checkbox" id="scoreCalculation" name="scoreCalculation">
        <br>
        <label for="dropdown1">Type of Questions:</label>
        <select id="dropdown1">
            <option value="option1" class="dropdown-text">Subjective</option>
            <option value="option2" class="dropdown-text">MCQ</option>
        </select>
        <br>
        <label for="dropdown2">Usecase of question:</label>
        <select id="dropdown2">
            <option value="option1" class="dropdown-text">Preperation for a test</option>
            <option value="option2" class="dropdown-text">Preperation for an interview</option>
            <option value="option3" class="dropdown-text">Nothing specific</option>
        </select>
    </div>

    <button id="generateBtn">Generate</button>
    <button id="micBtn"><i class="fa fa-microphone"></i></button>
    <div id="output"></div>
    <button id="mail"><a href="mailto:someone@example.com">For any queries or feedback</a></button>

    <script src="popup.js"></script>
</body>

</html>
